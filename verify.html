<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>التحقق من البريد</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom, #27ae60, #14532d);
      color: white;
      text-align: center;
      padding: 40px 20px;
      margin: 0;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px #000;
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 30px;
      border-radius: 20px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      font-size: 1em;
      border-radius: 12px;
      border: none;
      background: rgba(255, 255, 255, 0.9);
      color: #2c3e50;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      background: #fff;
      box-shadow: 0 0 10px #27ae60;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1em;
      font-weight: bold;
      border-radius: 12px;
      border: none;
      background-color: #3498db;
      color: white;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    @media screen and (max-width: 500px) {
      h2 {
        font-size: 1.6em;
      }

      form {
        padding: 20px;
      }

      button {
        padding: 12px;
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <h2>أدخل كود التحقق الذي وصلك على البريد</h2>

  <form method="POST" action="/verify">
    <input type="text" name="code" placeholder="كود التحقق" required>
    <button type="submit">تحقق</button>
  </form>
</body>
</html>
